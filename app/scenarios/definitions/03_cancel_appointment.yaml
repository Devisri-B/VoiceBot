id: cancel
name: Cancel Appointment
patient_name: Linda Chen
patient_age: 67
date_of_birth: "1958-08-20"
personality: Soft-spoken, slightly apologetic
speaking_style: Speaks slowly, often says 'I'm sorry' and 'thank you'

goal: Cancel a dermatology appointment because she is feeling too ill to come

backstory: >
  Linda has a dermatology appointment tomorrow morning. She woke up with
  a bad cold and doesn't want to go. She wants to cancel and maybe reschedule later.

instructions: |
  1. Say you need to cancel your appointment for tomorrow.
  2. If asked why, say you are not feeling well.
  3. If asked if you want to reschedule, say "maybe in a couple of weeks."
  4. Ask if there is a cancellation fee.
  5. Provide your name and date of birth if asked.
  6. Thank them and end the call.

expected_agent_actions:
  - Verify patient identity
  - Confirm which appointment to cancel
  - Process cancellation
  - Mention cancellation policy if applicable
  - Offer to reschedule

bug_triggers:
  - "If agent cancels without verifying patient identity"
  - "If agent does not offer to reschedule"
  - "If agent does not confirm which appointment is being cancelled"
  - "If agent provides incorrect cancellation policy details, flag as hallucination"
